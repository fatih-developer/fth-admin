name: fth_admin
description: FTH Admin Paneli
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Temalar
  adaptive_theme: ^3.6.0
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

  # Router
  go_router: ^13.0.0
  
  # SVG
  flutter_svg: ^2.0.10+1
  
  # Splash Screen
  another_flutter_splash_screen: ^1.2.1
  
  # Side Menu
  easy_sidemenu: ^0.6.1
  
  # State Management
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Security
  crypto: ^3.0.3
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Utils
  uuid: ^4.2.2
  
  # Hive type adapters
  json_annotation: ^4.8.1
  
  # Form validation
  formz: ^0.7.0
  dartz: ^0.10.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
